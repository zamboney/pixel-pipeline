<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Jank Effect</title>
    <style>
        body {
            height: 10000px;
        }
        h1 {
            /*position: fixed;*/
            position: absolute;
            text-align: center;
            border: 1px solid black;
            height: 300px;
            width: 300px;
            border-radius: 300px;
            margin: 50px auto;
            line-height: 300px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
    <body>
    <h1>The Jank Effect</h1>
    <script>
        document.onscroll = function () {
            document.querySelector('h1').style.top = document.body.scrollTop + 'px';
        }
        </script>
    </body>
</html>
