<script>
    setTimeout(function () {
        var balls = document.querySelectorAll('.ball'),
                div = document.querySelector('div#main');

        for (var p = 0; p < balls.length; p++) {
            var width = div.offsetWidth;
            var b = balls[p];
            b.style.marginLeft = width + 'px';
        }
    }, 1000);
</script>
