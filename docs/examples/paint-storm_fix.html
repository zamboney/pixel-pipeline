<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint Storm</title>
    <style>
        body{
            overflow: hidden;
        }
        .ball {
            border-radius: 100px;
            height: 100px;
            width: 100px;
            display: inline-block;
            background: red;
        }
        .green {
            background: green;
        }
        .blue {
            background: blue;
        }
    </style>
</head>
<body>
    <div class="ball red"></div>
    <div class="ball green"></div>
    <div class="ball blue"></div>
    <script>
        var redTop = 0,
                blueTop = 0,
                greenTop = 0,
                timer = -1,
                winHeight = screen.height;

        function setPosition() {
            var red = document.querySelector('.red'),
                    blue = document.querySelector('.blue'),
                    green = document.querySelector('.green');

            redTop += parseInt(Math.random() * 20);
            blueTop += parseInt(Math.random() * 20);
            greenTop += parseInt(Math.random() * 20);
            red.style.transform = 'translate3d(10px,' + redTop + 'px, 0)';
            blue.style.transform = 'translate3d(70px,' +  blueTop + 'px, 0)';
            green.style.transform = 'translate3d(50px,' +  greenTop + 'px, 0)';
            if (greenTop > winHeight && redTop > winHeight && blueTop > winHeight) {
                clearInterval(timer);
            }

        }
        timer = setInterval(function () {
            requestAnimationFrame(function () {
                setPosition()
            }.bind(this));
        }, 20);
    </script>
</body>
</html>
