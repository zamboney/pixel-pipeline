<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint Storm</title>
    <style>
        body {
            overflow: hidden;
        }

        .ball {
            left: 10px;
            border-radius: 100px;
            height: 100px;
            width: 100px;
            background: red;
            position: absolute;
        }

        .green {
            left: 150px;
            background: green;
        }

        .blue {
            left: 290px;
            background: blue;
        }
    </style>
</head>
<body>
<div class="ball red"></div>
<div class="ball green"></div>
<div class="ball blue"></div>
<script>
    var ticking = false,
            redTop = 0,
            blueTop = 0,
            greenTop = 0,
            timer = -1,
            winHeight = screen.height;

    function setPosition() {
        var red = document.querySelector('.red'),
                blue = document.querySelector('.blue'),
                green = document.querySelector('.green');

        redTop += parseInt(Math.random() * 20);
        blueTop += parseInt(Math.random() * 20);
        greenTop += parseInt(Math.random() * 20);


        red.style.top = redTop + 'px';
        blue.style.top = blueTop + 'px';
        green.style.top = greenTop + 'px';
        if (greenTop > winHeight && redTop > winHeight && blueTop > winHeight) {
            clearInterval(timer);
        }

    }
    timer = setInterval(function () {
        requestAnimationFrame(function () {
            setPosition()
        }.bind(this));
    }, 20);
</script>
</body>
</html>
