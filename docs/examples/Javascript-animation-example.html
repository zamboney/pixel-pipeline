<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Animation Example</title>
    <style>
        .ball {
            left:10px;
            border-radius: 100px;
            height: 100px;
            width: 100px;
            display: inline-block;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="ball"></div>

    <script>
        var left = 0;
        function move(){
            setTimeout(function(){
                left+=1;
                document.querySelector('.ball').style.marginLeft = left + 'px';
                if(left <= 300){
                    move();
                }
            },1);
        }
        move();
    </script>
</body>
</html>
